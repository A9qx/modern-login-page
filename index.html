<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h1 class="login-card__title">Login</h1>
      <form id="login-form" class="login-card__form">
        <div class="login-card__input-group">
          <label class="login-card__label" for="username">Username</label>
          <input class="login-card__input" type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="login-card__input-group">
          <label class="login-card__label" for="password">Password</label>
          <input class="login-card__input" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button class="login-card__button" type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
